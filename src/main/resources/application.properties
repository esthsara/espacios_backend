# Configuración CORS adicional (backup)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Configuración de cookies para CORS
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=false

spring.application.name=espaciosdeportivos

# Puerto en el que se ejecutará el servidor   - 8032
server.port=8032

# Configuración de la base de datos PostgreSQL
# URL de conexión a la base de datos PostgreSQL (protocolo, host, puerto y nombre de la base de datos)
spring.datasource.url=jdbc:postgresql://localhost:5432/PAPASFritas
# Nombre de usuario para conectarse a la base de datos - user_reservas
spring.datasource.username=postgres
# Contraseña para conectarse a la base de datos - 1234
spring.datasource.password=25032003
# Clase del driver JDBC para PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración para la carga de archivos
file.upload-dir=uploads
file.base-img-dir=img
file.max-file-size=5242880
file.allowed-extensions=jpg,jpeg,png,gif

# Configuración de carga de archivos en Spring
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configuración de Spring Session
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=30m

# Configuración JWT
# Clave secreta para firmar los tokens JWT
app.jwtSecret=claveSuperSecretaMuyLargaParaAsegurarQueSeaCriptogrficamenteSeguraConAlMenos512BitsDeEntropiaParaElAlgoritmoHS512
# Tiempo de expiración del JWT (en milisegundos, 1 día)
app.jwtExpirationMs=86400000

# Logging: Nivel de log para la aplicación
logging.level.com.espaciosdeportivos=DEBUG
